plugins {

    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls']
}

group = 'com.kodilla'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
mainClassName = "com.kodilla.tictactoe.TicTacToe"

repositories {
    mavenCentral()
}

dependencies {
}

test {
    useJUnitPlatform()
}
